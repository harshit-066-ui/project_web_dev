<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <title>Birthday Card</title>
</head>

<body>

    <div class="hero">
        <h1>Today is Kaiden's birthday</h1>
        <img id="profile" src="profile.jpeg" alt="profile photo">
        <h2 id="bday-age">21 years old</h2>
        <h4 id="bday-date">08.12.2004</h4>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">Here's how much I am happy for you</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-img"></div>
    </div>

</body>
</html>
